    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bootstrap Row Classes</title>
      <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.min.css">
    
      <style>
        .custom-box {
          height: 100px;
          background-color: #f0f0f0;
          border: 1px solid #ccc;
          text-align: center;
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 10px;
        }
      </style>
    </head>
    <body>
    
    <div class="container my-5">
      <h2>Bootstrap Row Classes Demo</h2>
      
      <h3>Default Row</h3>
      <div class="row">
        <div class="col-md-3">
          <div class="custom-box">Box 1</div>
        </div>
        <div class="col-md-3">
          <div class="custom-box">Box 2</div>
        </div>
        <div class="col-md-3">
          <div class="custom-box">Box 3</div>
        </div>
        <div class="col-md-3">
          <div class="custom-box">Box 4</div>
        </div>
      </div>
    
      <h3>No Gutters</h3>
      <div class="row no-gutters">
        <div class="col-md-3">
          <div class="custom-box">Box 1</div>
        </div>
        <div class="col-md-3">
          <div class="custom-box">Box 2</div>
        </div>
        <div class="col-md-3">
          <div class="custom-box">Box 3</div>
        </div>
        <div class="col-md-3">
          <div class="custom-box">Box 4</div>
        </div>
      </div>
    
      <h3>Align Items</h3>
      <div class="row align-items-start">
        <div class="col-md-3">
          <div class="custom-box">Box 1</div>
        </div>
        <div class="col-md-3">
          <div class="custom-box">Box 2</div>
        </div>
        <div class="col-md-3">
          <div class="custom-box">Box 3</div>
        </div>
        <div class="col-md-3">
          <div class="custom-box">Box 4</div>
        </div>
      </div>
    
      <h3>Justify Content</h3>
      <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-md-3">
          <div class="custom-box">Box 1</div>
        </div>
        <div class="col-md-3">
          <div class="custom-box">Box 2</div>
        </div>
        <div class="col-md-3">
          <div class="custom-box">Box 3</div>
        </div>
        <div class="col-md-3">
          <div class="custom-box">Box 4</div>
        </div>
      </div>
    
    </div></div>
    
    </body>
    </html>
    





    
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
   
  </body>
</html>
