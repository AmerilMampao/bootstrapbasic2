<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
   <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>Bootstrap Row</title>
  </head>
  <body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-3" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav" >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    <div class="container my-5">
        <!-- Basic Buttons -->
        <h3>Basic Buttons</h3>
        <button type="button" class="btn btn-primary mr-2">Primary Button</button>
        <button type="button" class="btn btn-secondary mr-2">Secondary Button</button>
        <button type="button" class="btn btn-success mr-2">Success Button</button>
        <button type="button" class="btn btn-danger mr-2">Danger Button</button>
        <button type="button" class="btn btn-warning mr-2">Warning Button</button>
        <button type="button" class="btn btn-info mr-2">Info Button</button>
        <button type="button" class="btn btn-light mr-2">Light Button</button>
      </div>
      <div class="container my-3">
        <!-- Button Sizes -->
        <h3>Button Sizes</h3>
        <button type="button" class="btn btn-primary btn-lg mr-2">Large Button</button>
        <button type="button" class="btn btn-primary btn-sm mr-2">Small Button</button>
    </div>
    <div class="container my-3">
        <button type="button" class="btn btn-primary btn-block">Block Button</button>
    </div>
        <!-- Button States -->
        
        <div class="container my-3">
            <h3>Button States</h3>
        <button type="button" class="btn btn-primary mr-2 active">Active Button</button>
        <button type="button" class="btn btn-primary mr-2" disabled>Disabled Button</button>
        <button type="button" class="btn btn-primary mr-2">Regular Button</button>
    </div>
        <!-- Button Groups -->

        <div class="container my-3">
            <h3>Button Groups</h3>
        <div class="btn-group mr-2" role="group">
          <button type="button" class="btn btn-primary">Group Button 1</button>
          <button type="button" class="btn btn-danger">Group Button 2</button>
          <button type="button" class="btn btn-info">Group Button 3</button>
        </div>
    </div>
        <!-- Button Dropdowns -->
        <div class="container my-3">
            <h3>Button Dropdowns</h3>
        <div class="btn-group mr-2">
          <button type="button" class="btn btn-primary">Dropdown</button>
          <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
    </div>
      
        <!-- Button Toolbars -->
        <div class="container my-3">
            <h3>Button Group Bars</h3>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary">1st Group</button>
            <button type="button" class="btn btn-secondary">2nd Group</button>
            <button type="button" class="btn btn-secondary">3rd Group</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary">4th Group</button>
            <button type="button" class="btn btn-secondary">5th Group</button>
          </div>
        </div>
      </div></div>


      <script href="./bootstrap-4.5.3-dist/js/bootstrap.min.js" ></script>
      <script href="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script href="./bootstrap-4.5.3-dist/js/bootstrap.js"></script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  </body>
</html>
