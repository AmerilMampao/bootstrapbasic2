<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <title>Bootstrap Row</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col"><div class="custom-box">Box 1</div></div>
            <div class="col"><div class="custom-box">Box 2</div></div>
            <div class="col"><div class="custom-box">Box 3</div></div>
            <div class="col"><div class="custom-box">Box 4</div></div>
        </div>
    </div>




    <div class="container">
    <h3>col-sm-6:</h3>
    <div class="row">
        <div class="col-12 col-sm-6">
            <div class="custom-box">Column 1</div>
        </div>
        <div class="col-12 col-sm-6">
            <div class="custom-box">Column 2</div>
        </div>
    </div>

    <h3>col-md-4:</h3>
    <div class="row">
        <div class="col-12 col-md-4">
            <div class="custom-box">Column 1</div>
        </div>
        <div class="col-12 col-md-4">
            <div class="custom-box">Column 2</div>
        </div>
        <div class="col-12 col-md-4">
            <div class="custom-box">Column 3</div>
        </div>
    </div>

    <h3>col-lg-3:</h3>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
            <div class="custom-box">Column 1</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="custom-box">Column 2</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="custom-box">Column 3</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="custom-box">Column 4</div>
        </div>
    </div>
</div>

   
<script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
  </body>
</html>
